<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras com CSS - Exercício 2</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Bandeiras com CSS</h1>
        
        <nav class="nav-bandeiras">
            <a href="#japao">Bandeira Japão</a>
            <a href="#alemanha">Bandeira Alemanha</a>
            <a href="#holanda">Bandeira Holanda</a>
            <a href="#italia">Bandeira Itália</a>
            <a href="#brasil">Bandeira Brasil</a>
        </nav>

        <div class="container-bandeiras">
            <div id="japao" class="bandeira">
                <div class="circulo-vermelho"></div>
            </div>

            <div id="alemanha" class="bandeira">
                <div class="faixa preta"></div>
                <div class="faixa vermelha"></div>
                <div class="faixa amarela"></div>
            </div>

            <div id="holanda" class="bandeira">
                <div class="faixa vermelha-holanda"></div>
                <div class="faixa branca"></div>
                <div class="faixa azul-holanda"></div>
            </div>

            <div id="italia" class="bandeira">
                <div class="faixa verde"></div>
                <div class="faixa branca-italia"></div>
                <div class="faixa vermelha-italia"></div>
            </div>

            <div id="brasil" class="bandeira">
                <div class="losango"></div>
                <div class="circulo-azul"></div>
            </div>
        </div>
    </div>
</body>
</html>
