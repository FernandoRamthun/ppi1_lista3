<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid - 7 Áreas Específicas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 800px;
            height: 600px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 80px 1fr 1fr 1fr;
            gap: 10px;
        }

        .area {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
        }

        /* Área 1*/
        .area-1 {
            grid-column: 1 / 4;
            grid-row: 1;
            background: #FFF9C4;
        }

        /* Área 2*/
        .area-2 {
            grid-column: 1;
            grid-row: 2;
            background: #FFCDD2;
        }

        /* Área 3*/
        .area-3 {
            grid-column: 2;
            grid-row: 2 / 4;
            background: #FFF9C4;
        }

        /* Área 4*/
        .area-4 {
            grid-column: 3;
            grid-row: 2;
            background: #FFCDD2;
        }

        /* Área 5*/
        .area-5 {
            grid-column: 1;
            grid-row: 3 / 5;
            background: #FFF9C4;
        }

        /* Área 6*/
        .area-6 {
            grid-column: 3;
            grid-row: 3;
            background: #FFCDD2;
        }

        /* Área 7*/
        .area-7 {
            grid-column: 2 / 4;
            grid-row: 4;
            background: #FFF176;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div class="area area-1">1</div>
            <div class="area area-2">2</div>
            <div class="area area-3">3</div>
            <div class="area area-4">4</div>
            <div class="area area-5">5</div>
            <div class="area area-6">6</div>
            <div class="area area-7">7</div>
        </div>
    </div>
    <div style="text-align: center; margin: 20px;">
    <a href="index.html">Voltar ao Index</a>
</div>
</body>
</html>
